<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
    <div>
        <p>a: {% for foo in a %}
            {% if forloop.last %} {# 是否是最后一个，不需要添加， #}
                {{ foo }}
            {% else %}
                {{ foo }},
            {% endif %}
        {% endfor %}
        </p>
        <p>b: {{ b }}</p>
    </div>
</body>
</html>
